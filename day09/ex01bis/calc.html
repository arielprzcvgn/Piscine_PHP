<!doctype HTML>
<HTML>

<HEAD>
    <TITLE>Calculatrice</TITLE>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>

<BODY>
    <script>setInterval("alert('Please, use me...')", 30000);</script>
    <div id=calculatrice style="background-color:grey;width:210px;height:210px;border-radius:5px;">
        <H2 style="padding:5px;">Calculatrice</H2>
        <input type="text" id="member1" style="margin:10px;" val()=0><br>
        <select id="operation" style="margin:10px;">
            <option val()="+">+</option>
            <option val()="-">-</option>
            <option val()="*">*</option>
            <option val()="/">/</option>
            <option val()="%">%</option>
        </select><br>
        <input type="text" id="member2" style="margin:10px;" val()=0><br>
        <input type="submit" id="submit" val()="Try me!" style="margin:10px;">
    </div>
    <SCRIPT>
        var calc ;
        var mbr1;
        var op;
        var mbr2;

        $(document).ready(function () {
            calc = $('#submit');
            mbr1 = $('#member1');
            op = $('#operation');
            mbr2 = $('#member2');
            $('#submit').click(calcul);
        })
        function calcul() {
            if (mbr1.val() < 0 || mbr2.val() < 0) {
                alert('Error');
            }
            else if ((op.val() == '/' || op.val() == '%') && mbr2.val() == 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
            }
            else if (op.val() == '+') {
                console.log(Number(mbr1.val()) + Number(mbr2.val()));
                alert(Number(mbr1.val()) + Number(mbr2.val()));
            }
            else if (op.val() == '-') {
                console.log(mbr1.val() - mbr2.val());
                alert(mbr1.val() - mbr2.val());
            }
            else if (op.val() == '*') {
                console.log(mbr1.val() * mbr2.val());
                alert(mbr1.val() * mbr2.val());
            }
            else if (op.val() == '/') {
                console.log(mbr1.val() / mbr2.val());
                alert(mbr1.val() / mbr2.val());
            }
            else if (op.val() == '%') {
                console.log(mbr1.val() % mbr2.val());
                alert(mbr1.val() % mbr2.val());
            }
        }
    </SCRIPT>
</BODY>

</HTML>
