<!doctype HTML>
<HTML>

<HEAD>
    <TITLE>Balloon</TITLE>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>

<BODY>
    <DIV id=balloon style="background-color:red;width:200px;height:200px;border-radius:50%;"></DIV>
    <SCRIPT>
        var size = 200;
        var color = 'red';

        $(document).ready(function () {
            balloon = $('#balloon');
            balloon.click(more);
            balloon.mouseleave(less);
        })
        function more() {
            if (color == 'red') {
                color = 'green';
            }
            else if (color == 'green') {
                color = 'blue';
            }
            else if (color == 'blue') {
                color = 'red';
            }
            balloon.css('background-color', color);
            if (size >= 420) {
                size = 200;
                balloon.css('height', size);
                balloon.css('width', size);
            }
            else {
                size += 10;
                balloon.css('height', size);
                balloon.css('width', size);
            }

        }

        function less() {
            if (color == 'red') {
                color = 'blue';
            }
            else if (color == 'green') {
                color = 'red';
            }
            else if (color == 'blue') {
                color = 'green';
            }
            balloon.css('background-color', color);
            if (size > 200) {
                size -= 5;
                balloon.css('height', size);
                balloon.css('width', size);
            }
        }
    </SCRIPT>
</BODY>

</HTML>
